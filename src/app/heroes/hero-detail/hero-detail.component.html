<!-- Despoleta quando um heroi é selecionado -->
<!-- Usei o *ngIf para ver se tem ou não um heroi selecionado -->
<!-- Usei o ngModel para poder alterar (bidirecional) o nome e aparecer logo -->

<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>Id: </span>{{hero.id}}</div>
    <div>
      <label>Name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">Go back</button>
    <button (click)="save()">save</button>
</div>
